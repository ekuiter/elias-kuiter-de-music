<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}} | Sheet music</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="css/{{slug}}.css" />
    </head>
    <body>
<div class="root">
            {{background}}
            <div class="gap-top box"></div>
            <div class="wrapper box">
                <div class="nav-left box">
                    <ul class="nav">
                        {{navigation}}
                    </ul>
                </div>
                <div class="inner box">
                    <div class="header box">
                        <div class="header-inner box">
                            <div class="header-image box">
                              <a href="?p={{slug}}"><img src="img/{{slug}}-logo.png" alt="{{title}}" /></a>
                            </div>
                            <div class="header-text box">
                                <h1>
                                    <a href="?p={{slug}}">Sheet music</a>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <div class="nav-top box">
                        <ul class="nav">
                            {{navigation}}
                        </ul>
                    </div>
                    <div class="content-wrapper box">
                        <div class="content box">
                            {{body}}
                        </div>
                        <div class="footer box">
                            <div>Interested in programming? Visit my <a href="http://www.elias-kuiter.de">home page</a>.</div>
                            <div>&copy; 2021 Elias Kuiter | <a href="http://www.elias-kuiter.de/impressum">Imprint</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gap-bottom box"></div>
        </div>
    </body>
</html>
